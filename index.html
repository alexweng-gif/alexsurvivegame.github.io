<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野外生存 - 系統維護中</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .maintenance-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 20px;
        }
        h1 {
            color: #f1c40f;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 2rem;
            margin: 20px 0;
            color: #f1c40f;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .time-info {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>野外生存 - 系統維護中</h1>
        <p>正在進行系統維護以提升遊戲體驗。</p>
        <p>維護期間暫時無法訪問遊戲，請稍後再來。</p>
        
        <div class="time-info">
            <p><strong>維護時間：</strong>2025年3月7日 10:30 - 16:30</p>
            <p><strong>預計完成：</strong>約6小時後</p>
        </div>
        
        <div class="countdown" id="countdown">03:00:00</div>
        
        <p>維護內容：</p>
        <ul style="text-align: left; display: inline-block;">
            <li>增加新的任務</li>
            <li>優化遊戲效能</li>
            <li>修復已知問題</li>
        </ul>
        
        <p>感謝您的理解與支持！</p>
    </div>

    <script>
        // 設定倒數計時目標時間（這裡設為當前時間+3小時）
        const targetTime = new Date();
        targetTime.setHours(targetTime.getHours() + 6);
        
        function updateCountdown() {
            const currentTime = new Date();
            const diff = targetTime - currentTime;
            
            if (diff <= 0) {
                document.getElementById('countdown').textContent = "維護完成！請重新整理頁面";
                return;
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 每秒更新倒數計時
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
